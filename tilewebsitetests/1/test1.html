<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://billvossart.online/tilewebsitetests/css/tilewebsitemaster1.css">
<link rel="stylesheet" href="https://billvossart.online/tilewebsitetests/css/headermenu.css">
</head>
<body>
<!--------------->
  
  
<!------------------------------------------------------------------>
  <header>
    <div class="logobox">
      <div class="logo">
        47Wall&Floor
      </div>
    </div>
    <div class="topnav" id="myTopnav">
      <a href="#home" class="active">Home</a>
      <a href="#about">Tiles</a>
      <a href="#about">Patterns</a>
      <a href="#about">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>
<!------------------------------------------------------------------>  
  
  
  
<!------------------------------------------------------------------>
  <div style="padding-left:16px">
    <h2>Responsive Topnav Example</h2>
    <p>Resize the browser window to see how it works.</p>
  </div>
<!------------------------------------------------------------------>
  
<!------------------------------------------------------------------>
  <footer>fafaf ny 2221 212 2345 </footer>  
<!------------------------------------------------------------------> 
  
  
  
  
  
  
  
  
<!------------------------------------------------------------------------------------------------------------------------>
<!------------------------------------------------------------------------------------------------------------------------>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
<!------------------------------------------------------------------------------------------------------------------------>
<!------------------------------------------------------------------------------------------------------------------------>

</body>
