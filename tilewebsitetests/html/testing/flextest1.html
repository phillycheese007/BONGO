<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  
<style>
  #container {
  width: 100%;
  height: 100vh;
  background: yellow;
  display: grid;
  grid-template-rows: 80px 600px 80px;
  grid-template-columns: 0.5fr 1fr;
}

header {
  grid-column: 1 / 3;
  grid-row: 1 / 2;
  background: blue;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-evenly;
  padding: 10px;
}
header div {
  background:purple;
    width: 100px;
  height: 100px;
  }
  
aside {
  grid-column: 1 / 2;
  grid-row: 2 / 3;
  background: green;
}

main {
  grid-row: 2 / 3;
  grid-column: 2 / 3;
  background: pink;
}

footer {
  grid-column: 1 / 3;
  grid-row: 3 / 4;
  background: yellow;
}
  </style>
  
<!--------------->
</head>
<body>
<!--------------->
  

<div id="container">
  
  <header>
    Header
    <div></div>
    <div></div>
    <div></div>
  </header>
  
  <aside>Aside</aside>
  
  <main>Main</main>
  
  <footer>Footer</footer>
  
</div>

  
<!--------------->
</body>
</html>
<!--------------->
