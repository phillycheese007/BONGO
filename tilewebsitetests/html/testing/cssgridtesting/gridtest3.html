<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-------------------------------------------------------------------------------------------------------------------->
<style>
#container {
  width: 100%;
  height: 100vh;
  background: lightgreen;
  display: grid;
  grid-template-rows: 80px auto 80px;
  /*grid-template-rows: 80px 100vh 80px;*/ 
  grid-template-columns: 0.5fr 1fr;
}

  
  
  
header {
  grid-column: 1 / 3;
  grid-row: 1 / 2;
  background: blue;
  display: grid;
  grid-template-rows: 20px 20px 80px;
  /*grid-template-rows: 80px 100vh 80px;*/ 
  grid-template-columns: 0.5fr 1fr;
}
  
.header-left {
  grid-column: 1 / 3;
  background: orange;
}
.header-right {
  grid-column: 3 / 3;
  background: orange;
} 
 
  
  
  
  
aside {
  grid-column: 1 / 2;
  grid-row: 2 / 3;
  background: orange;
}

main {
  grid-row: 2 / 3;
  grid-column: 2 / 3;
  background: pink;
}

footer {
  grid-column: 1 / 3;
  grid-row: 3 / 4;
  background: yellow;
}
  </style>
</head>
<body>

<!--------------------------------------------------------------------------------------------------------------------> 
  <div id="container">
<!-------------------------------------------------------------------------------------------------------------------->   
    
  <header>
    <section class="header-left">
        <img src="https://billvossart.online/tilewebsitetests/images/logos/logo1.png" /> 
    </section>
    <section class="header-right">
        <p>ny based tile and mosaic design and installation</p>
        <p>412-40-1212432-2021</p>
    </section>
  </header>
<!-------------------------------------------------------------------------------------------------------------------->  
    
  <aside>Aside</aside>
<!-------------------------------------------------------------------------------------------------------------------->
  <main>
    <a href="/images/paintings/Painting-030.jpg" target="_blank"> 
      <img src="https://billvossart.online/tilewebsitetests/images/projects/project1/tilephototrash1.jpg" /> 
    </a>
  </main>
<!-------------------------------------------------------------------------------------------------------------------->
  <footer>Footer</footer>
<!-------------------------------------------------------------------------------------------------------------------->
</div>
<!------------------------------------------------------------------------------------------------------------------------>  
<!--------------->
</body>
</html>
