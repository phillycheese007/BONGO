<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="/philipdusel/css/my_art_page.scss">
    <link rel="stylesheet" href="/philipdusel/css/top_responsive_menu.css">

    <link rel="stylesheet" href="/philipdusel/css/swiper.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    #my_main_div {
        background:green;
        position:relative;   
        margin-left:200px;
       
        width: calc(100% - 200px);
        height: 96vh;
        min-height:300px;
    }
    .swiper-container {
        background:red;
        margin:0 auto;
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        background:blue;
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper-slide img {height:100%;width:auto;background:yellow;}

        
    </style>
</head>
<body>

    
    <!-- Swiper -->
  <ul class="topnav" id="myTopnav">
    <li><a href="#">Philip Dusel</a></li>
    <li><a href="#images">Images</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li class="icon">
    <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
    </li>
  </ul>
    
    
  <div  class="soap" id="my_main_div">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            
            <div class="swiper-slide">
                <img src="/philipdusel/images/16L_67.jpg"/> 
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/16L_66.jpg"/>
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/16L_3.jpg"/>
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/16L_68.jpg"/>
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/16L_69.jpg"/>
            </div>
            <div class="swiper-slide">
                <img src="/philipdusel/images/16L_71.jpg"/> 
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/nuzzy.jpg"/>
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/buzzy.jpg"/>
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/funny.jpg"/>
            </div>
            
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
  </div>
    <!-- Swiper JS -->
    <script src="/philipdusel/js/swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30 ,
        loop: true ,
        effect: 'fade' 
    });
    </script>
    
    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
    </script>
    
    
    <script>
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
    var x = document.getElementById("my_main_div");
    if (x.className === "soap") {
        x.className += " responsive";
    } else {
        x.className = "soap";
    }
}
    </script>
    
</body>
</html>
