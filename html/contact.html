

<html>
<head>
<TITLE>PHILIP DUSEL</TITLE>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<link rel="stylesheet" href="/BONGO/css/pixel.css">
  
<style>
  .pixelated {
  image-rendering: pixelated;
}

.resize {
  width: 45%;
  clear: none;
  float: left;
   

}
  
  .resize &:last-of-type {
    float: right;
  }
  
  .resize img {
    width: 100%;
  }
///////////////////////////////

img {
  margin-bottom: 20px;
  max-width: 100%;
}

body {
  background-color: #333;
  color: rgb(250,250,250);
  padding: 20px;
}
  
  
</style>
</head>
<body>

  
  
<div class="original">
  <h1>Original image size</h1> 
  <img src="/images/paintings/as.png" alt="" />
 
</div>

<div class="resize">
  <h2><code>image-rendering: auto</code></h2>
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/qrcode.png" alt="" />
</div>

<div class="resize">
  <h2><code>image-rendering: pixelated</code></h2>
  <img class="pixelated" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14179/qrcode.png" alt="" />
</div>
  
  
</body>
</html>
