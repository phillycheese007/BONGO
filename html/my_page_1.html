<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="/philipdusel/css/dubya3.css">
 <link rel="stylesheet" href="/philipdusel/css/swiper.css">
<body>

<nav class="w3-sidenav w3-collapse w3-white w3-card-2 w3-animate-left" style="width:200px;" id="mySidenav">
  <a href="javascript:void(0)" onclick="w3_close()" 
  class="w3-closenav w3-large w3-hide-large">Close &times;</a>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <a href="#">Link 4</a>
  <a href="#">Link 5</a>
</nav>

<div class="w3-main" style="margin-left:200px">
<header class="w3-container w3-teal">
  <span class="w3-opennav w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</span>
  <h2>Responsive Sidenav</h2>
</header>

<div class="w3-container">

  
  

        
  <div class="my_main_div">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            
            <div class="swiper-slide">
                <img src="/philipdusel/images/16L_67.jpg"/> 
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/16L_66.jpg"/>
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/16L_3.jpg"/>
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/16L_68.jpg"/>
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/16L_69.jpg"/>
            </div>
            <div class="swiper-slide">
                <img src="/philipdusel/images/16L_71.jpg"/> 
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/nuzzy.jpg"/>
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/buzzy.jpg"/>
            </div>
            <div class="swiper-slide">
              <img src="/philipdusel/images/funny.jpg"/>
            </div>
            
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
  </div>

  
  
  
  
</div>

<footer class="w3-container w3-teal">
  <h5>Footer</h5>
  <p>Footer information goes here</p>
</footer>
     
</div>

<script>
function w3_open() {
    document.getElementById("mySidenav").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidenav").style.display = "none";
}
</script>
  
    <!-- Swiper JS -->
    <script src="/philipdusel/js/swiper.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30 ,
        loop: true ,
        effect: 'fade' 
    });
    </script>
     
</body>
</html>
