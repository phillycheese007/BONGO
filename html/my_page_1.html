<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 
 <link rel="stylesheet" href="/philipdusel/css/top_responsive_menu.css">

 <style>
  body{min-height:100%;}
 #my_left_menu{
  position:absolute;
  margin:0;padding:0;
  left:0;
  top:0;
  bottom:0;
  width:200px;
  background:blue;
 }
  
  
 #my_main_holder{
  position:absolute;
  height:100%;
  width:50%;
  margin-top:0;
  left:200px;
  padding:0;
  background:green;
}
  
#buffoon {
    background:green;
    position: absolute;
    margin:0;
    padding:0;
    width: calc(100% - 200px);
    left: 200px;
    top:0;
}

</style>
</head>
<body>


 
 <div class="my_mover" id="my_left_menu"></div>
 
 <div id="my_main_holder">This heading is moved left according to its normal position</div>

 
 <div id="buffoon">This heading is moved left according to its normal position</div>
 
 
 
<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
 

 
</body>
</html>
